{%load static %}
    <header class="header">
        <div class="container container--narrow">
            <span>
                <span style="font-size: 35px; font-weight: bold; color: rgb(62,174,239);">Dev</span>
                <a href="{% url 'projects'%}" class="header__logo">
                    <img src="{% static 'images/devFinder.svg'%}" alt="DevFinder Logo" />
                  </a>
            </span>
          <nav class="header__nav">
            <input type="checkbox" id="responsive-menu" />
            <label for="responsive-menu" class="toggle-menu">
              <span>Menu</span>
              <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
              <li class="header__menuItem"><a href="{% url 'profiles' %}">Developers</a></li>
              <li class="header__menuItem"><a href="{% url 'projects' %}">Projects</a></li>
              <li class="header__menuItem"><a href="">Inbox</a></li>
              {% if request.user.is_authenticated %}
              <li class="header__menuItem"><a href="{% url 'account' %}">Account</a></li>
              <li class="header__menuItem"><a href="{% url 'create-project' %}">Add Project</a></li>
              <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Sign Out</a></li>
              {% else %}
              <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Signin</a></li>
              {% endif %}

            </ul>
          </nav>
        </div>
      </header>
